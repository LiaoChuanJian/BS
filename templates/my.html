<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="/static/component/pear/css/pear.css"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <div id="currentTableId">
            <div class="cloud-card-component">
                <div class="layui-row layui-col-space30">
                    <div id="1" onclick="cardTableCheckedCard(currentTableId,this)"
                         class="layui-col-md12 ew-datagrid-item layui-table-click" data-index="0" data-number="1">
                        <div class="project-list-item">
{#                            <img class="project-list-item-cover"#}
{#                                 src="https://gw.alipayobjects.com/zos/rmsportal/gLaIAoVWTtLbBWZNYEMg.png">#}
                            <div class="project-list-item-body">
                                <h2>填写个人信息！</h2>

                                <form class="layui-form" action="/accounts/my_info" onsubmit="return false" method="post">
                                    {% csrf_token %}
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="username" value="{{ request.user.username }}" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
                                    </div>
                                  </div>
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">手机</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="mobile" value="{{ request.user.mobile }}" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
                                    </div>
                                  </div>
                                  <div class="layui-form-item">
                                    <label class="layui-form-label">邮箱</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="email" value="{{ request.user.email }}" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
                                    </div>
                                  </div>
                                    <div class="layui-form-item">
                                    <label class="layui-form-label">密码</label>
                                    <div class="layui-input-block">
                                      <input type="text" name="password" value="123456" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
                                    </div>
                                  </div>
                                  <div class="layui-form-item">
                                    <div class="layui-input-block">
                                      <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">立即提交</button>
                                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                  </div>
                                </form>
{#                                <div class="project-list-item-text layui-text">用户名：{{ request.user.username }}</div>#}
{#                                <div class="project-list-item-text layui-text">手机号：14010228755</div>#}
{#                                <div class="project-list-item-text layui-text">邮箱：14010228755@qq.com</div>#}
{#                                <div class="project-list-item-desc"><span class="time">#}
{#                                    <a class="pear-btn pear-btn-primary">  修改 </a>#}
{#                                </span>#}
{#                                    <div class="ew-head-list">#}
{##}
{#                                    </div>#}
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/component/layui/layui.js"></script>
<script src="/static/component/pear/pear.js"></script>
<script>
    layui.use(['table', 'layer', 'form', 'jquery', 'card'], function () {

    })
</script>
</body>
</html>
