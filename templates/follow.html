<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的关注</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/static/component/pear/css/pear.css" />
		<link rel="stylesheet" href="/static/admin/css/other/console2.css" />
	</head>
	<body class="pear-container">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">我的关注</div>
					<div class="layui-card-body">
						<ul class="pear-card-status">
                            {% for goods in all_goods %}
                                <li id="li{{ goods.id }}">
                                    <p><a href="{{ goods.goods_url }}" target="_blank">{{ goods.jd_name}}</a></p>
                                    <span>店名：{{ goods.jd_shop }}</span>
                                    <span>价格：{{ goods.jd_price }}元</span>

                                    <button class="pear-btn pear-btn-primary pear-btn-xs pear-reply" onclick="goUnFollow({{ goods.id }})">取消关注</button>

                                </li>
                            {% endfor %}
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--</div>-->
		<script src="/static/component/layui/layui.js"></script>
		<script src="/static/component/pear/pear.js"></script>
		<script src="/static/jquery.js"></script>
		<script>
            function goUnFollow(gid){
                        console.log(gid)
                        $.ajax({
                            type: 'POST',
                            url: '/go_unfollow',//发送请求
                            data: JSON.stringify({"gid":gid}),
                            dataType: "json",
                            success: function (result) {
                                console.log(result.code);
                                if (result.code == 0) {
                                    alert("成功！")
                                    $("#li"+gid+"").remove();

                                } else {
                                    alert(result.message)
                                }
                            }
                        });
            }
		</script>
	</body>
</html>
