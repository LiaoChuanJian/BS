<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比价</title>
    	<link rel="stylesheet" href="/static/component/pear/css/pear.css" />
    	<link rel="stylesheet" href="/static/admin/css/other/result.css" />
	</head>
	<body class="pear-container">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body">
						<div class="search-box">
							<input type="text" name="keyword" placeholder="请输入您要搜索的商品" class="search-input">
							<button class="search-btn" onclick="search()">搜索</button>
						</div>
						<div class="search-result">
							<ul class="pear-card-status" id="goods-list"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/component/layui/layui.js"></script>
		<script src="/static/component/pear/pear.js"></script>
		<script src="/static/component/jquery/jquery-3.5.1.min.js"></script>
		<script>
			function search() {
				var keyword = $('.search-input').val();
				$.ajax({
					type: 'GET',
					url: '/search_3',
					data: {'keyword': keyword},
					success: function(data) {
						var goods_list = data.goods_list;
						var html = "";
						for (var i=0; i<goods_list.length; i++) {
							var goods = goods_list[i];
							html += "<li>";
							html += "<p><a href='"+goods.goods_url+"' target='_blank'>"+goods.jd_name+"</a></p>";
							html += "<span>店名："+goods.jd_shop+"</span>";
							html += "<span>价格："+goods.jd_price+"元</span>";
							html += "</li>";
						}
						$('#goods-list').html(html);
					}
				})
			}
		</script>
	</body>
</html>
