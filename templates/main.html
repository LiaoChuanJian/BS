		<script>
			layui.use(['table', 'form', 'jquery', 'drawer', 'layer'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let drawer = layui.drawer;
				let layer = layui.layer;

				let cols = [
					[
						{
							title: '标题',
							field: 'jd_name',
							align: 'center',
							width: 600
						},
						{
							title: '好评',
							field: 'jd_goodcomment',
							align: 'center'
						},
						{
							title: '价格',
							field: 'jd_price',
							align: 'center',
							width: 80,
						},
						{
							title: '店名',
							field: 'jd_shop',
							align: 'center'
						},
						{
							title: '操作',
							toolbar: '#user-bar',
							align: 'left',
							width: 260,
							fixed: 'right'
						}
					]
				]

				table.render({
					elem: '#user-table',
					url: '/get_product',
					cols: cols,
					skin: 'line',
					{#toolbar: '#user-toolbar',#}
					limits: [10, 15, 20, 25, 50, 100],
                    limit: 15,
                    page: true,
				});

				table.on('tool(user-table)', function(obj) {
                    console.log(obj.data)
                    if (obj.event === 'follow') {
                        $.ajax({
                            type: 'POST',
                            url: '/go_follow',//发送请求
                            data: JSON.stringify({"gid":obj.data.id}),
                            dataType: "json",
                            success: function (result) {
                                console.log(result.code);
                                if (result.code == 0) {
                                    alert("成功！")
                                    window.location.reload();
                                    {#window.location.href="/follow";#}
                                } else {
                                    alert(result.message)
                                }
                            }
                        });
					}
				});

				form.on('submit(user-query)', function(data) {
					table.reload('user-table', {
						where: data.field
					})
					return false;
				});



				window.add = function() {
					drawer.open({
						direction: "top",
						dom: ".layer-top",
						distance: "30%"
					});
				}

				window.edit = function(obj) {


				}

				window.remove = function(obj) {
					layer.confirm('确定要删除该用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: MODULE_PATH + "remove/" + obj.data['userId'],
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.success) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										obj.del();
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.batchRemove = function(obj) {
					let data = table.checkStatus(obj.config.id).data;
					if (data.length === 0) {
						layer.msg("未选中数据", {
							icon: 3,
							time: 1000
						});
						return false;
					}
					let ids = "";
					for (let i = 0; i < data.length; i++) {
						ids += data[i].userId + ",";
					}
					ids = ids.substr(0, ids.length - 1);
					layer.confirm('确定要删除这些用户', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: MODULE_PATH + "batchRemove/" + ids,
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.success) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										table.reload('user-table');
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.refresh = function(param) {
					table.reload('user-table');
				}
			})
		</script>
